{% extends 'base.html' %}

{% block content %}

<h1>{{pet.name}}</h1>

<div>

    <div class="col-3">
        <img class="img-thumbnail" src="{{ pet.image_url() }}">
    </div>
    <div>
        {% if pet.available %} <p> Available: Yes</p>
        {% else %} <p> Available: No</p>
        {% endif %}
        <p>Age: {{pet.age}}</p>
        <p>Species: {{pet.species}}</p>
        <p>Notes: {{pet.notes}}</p>
    </div>
</div>

<a class="btn btn-primary" href="/{{pet.id}}/edit">Edit</a>

{% endblock %}
